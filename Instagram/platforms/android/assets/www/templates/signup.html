<ion-view view-title="Sign-Up" name="login-view">
    <ion-content class="padding">        
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="data.username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="data.password">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="First Name" ng-model="data.firstname">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Last Name" ng-model="data.lastname">
            </label>            
        </div>
        <button class="button button-block button-positive" ng-click="create()">Create</button>
        <button class="button button-block button-positive" ng-click="back()">Back</button>
    </ion-content>
</ion-view>
