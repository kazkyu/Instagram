<ion-view hide-nav-bar="true">
    
    
    <ion-content>
        <div class="row">
            <div class="col col-50">
                <button class="button button-icon icon centered" ng-click="value=1">FOLLOWING</button>
            </div>
            <div class="col col-50">
                <button class="button button-icon icon centered" ng-click="value=0">YOU</button>
            </div>
        </div>
        <div ng-init="value=1">
        <div ng-if="value==1">
            <div class="item item-avatar" ng-repeat="post in posts">
                <img ng-src="{{post.face}}">
                <p class="padding-top">{{post.name}} is following you </p>
            </div>
        </div>
        <div ng-if="value==0">
            <div class="item item-avatar" ng-repeat="post in posts">
                <img ng-src="{{post.face}}">
                <p class="padding-top">{{post.name}} liked your posts </p>
            </div>
        </div>
        </div>
  </ion-content>
</ion-view>
